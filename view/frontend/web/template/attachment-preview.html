<div class="file-uploader-summary">
    <div class="file-uploader-preview">
        <a class="preview-link"
           css="'preview-' + $file.previewType"
           attr="href: $parent.getFilePreview($file), title: $file.name" target="_blank">
            
        </a>

        <div class="actions">
            <button
                type="button"
                class="action-remove"
                data-role="delete-button"
                attr="title: $t('Delete image')"
                click="$parent.removeFile.bind($parent, $file)">
                <span translate="'Delete image'"/>
            </button>
        </div>
    </div>
    <input type="hidden" name="file[name][]"  attr="value: $file.file">    
    <input type="hidden" name="file[file][]"  attr="value: $file.file">
    <input type="hidden" name="file[size][]"  attr="value: $file.size">
    <input type="hidden" name="file[type][]"  attr="value: $file.type">

    <div class="file-uploader-filename" text="$file.name"/>

    <div class="file-uploader-meta">
        <span if="$file.previewType === 'image'">
            <text args="$file.previewWidth"/>x<text args="$file.previewHeight"/>,
        </span>
        <text args="$parent.formatSize($file.size)"/>
    </div>
</div>
